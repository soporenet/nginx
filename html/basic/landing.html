<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoporeNet Infra</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>

    <div class="container">
        <h1>SoporeNet Infra</h1>
        <div class="icons">
            <!-- Traefik Dashboard Icon -->
            <a href="https://traefik.sandbox.sopore.net:18443/dashboard/" class="icon-card">
                <i class="fas fa-tachometer-alt"></i>
                <span class="icon-name">Traefik</span>
            </a>
            <!-- Grafana Dashboard Icon -->
            <a href="http://your-grafana-dashboard-url" class="icon-card">
                <i class="fas fa-chart-line"></i>
                <span class="icon-name">Grafana</span>
            </a>
            <!-- Pi-hole Dashboard Icon -->
            <a href="http://your-pihole-dashboard-url" class="icon-card">
                <i class="fas fa-plug"></i>
                <span class="icon-name">Pi-hole</span>
            </a>
        </div>

        <!-- Logout Link -->
        <a href="https://signin.sandbox.sopore.net:7443/logout?rd=https://signin.sandbox.sopore.net:7443" class="logout-link">Logout</a>
    </div>

</body>
</html>
